name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**/*.tf"
    types:
      - opened
      - synchronize
  workflow_dispatch:
    inputs:
      target:
        description: "Terraformを実行するtarget (terraform/配下のディレクトリ名をカンマ区切りで指定)"
        required: true
        type: string
        default: "supabase"

jobs:
  lint:
    name: Terraform Lint
    runs-on: rx2530
    timeout-minutes: 10
    defaults:
      run:
        working-directory: terraform
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Mise dependencies
        run: |
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend.tfbackend
        run: |
          echo "${{ secrets.TERRAFORM_BACKEND_CONFIGURATION }}" | base64 -d  \
            > backend.tfbackend

      - name: Terraform init
        run: terraform init -backend-config=backend.tfbackend

      - name: Terraform fmt
        run: terraform fmt -check

      - name: TFLint
        run: tflint

  plan:
    name: Terraform Plan
    needs:
      - lint
    runs-on: rx2530
    timeout-minutes: 10
    defaults:
      run:
        working-directory: terraform
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Mise dependencies
        run: |
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend.tfbackend
        run: |
          echo "${{ secrets.TERRAFORM_BACKEND_CONFIGURATION }}" | base64 -d  \
            > backend.tfbackend

      - name: Terraform init
        id: init
        run: terraform init -backend-config=backend.tfbackend

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt plan -patch -- terraform plan -input=false
